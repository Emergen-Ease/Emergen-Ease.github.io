<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EmergenEase</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <!-- Right aligned logo and site name -->
        <div class="logo-link">
            <a href="index.html">
                <img src="logo.png" alt="EmergenEase Logo" class="logo">
            </a>
            <h1>EmergenEase</h1>
        </div>

        <!-- Right aligned navigation items -->
        <nav>
            <a href="signup.html">Sign Up</a>

        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Log into your account</h2>
            <form id="loginForm">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>

                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </section>
    </main>

    <button class="sos-button" id="sosButton" onclick="sendEmail()"><img src="sos.gif" width="100"  height="100"></a></button>
    <div id="message"></div>
    
    <footer>
        <p>&copy; 2024 EmergenEase. All rights reserved.</p>
    </footer>
</body>
</html>
