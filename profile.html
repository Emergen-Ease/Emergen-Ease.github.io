<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - EmergenEase</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
         <div class="logo-link">
            <a href="index.html">
                <img src="logo.png" alt="EmergenEase Logo" class="logo">
            </a>
            <h1>EmergenEase</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="appointment.html">Book Appointments</a>
            <a href="communicate.html">Message Center</a>
            <a href="dashboard.html">Dashboard</a>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h2>Edit Profile</h2>
            <form id="profileForm">
                <label for="userName">Name</label>
                <input type="text" id="userName" required>

                <label for="userEmail">New Email</label>
                <input type="email" id="userEmail" required>

                <label for="loginPassword">New Password</label>
                <input type="password" id="loginPassword" required>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
                <button type="submit" class="submit-button">Update Profile</button>
            </form>
        </section>
    </main>

    <button class="sos-button" id="sosButton" onclick="sendEmail()"><img src="sos.gif" width="100"  height="100"></a></button>
    <div id="message"></div>
    
    <footer>
        <p>&copy; 2024 EmergenEase. All rights reserved.</p>
    </footer>
</body>
</html>
