<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - EmergenEase</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo-link">
            <a href="index.html">
                <img src="logo.png" alt="EmergenEase Logo" class="logo">
            </a>
            <h1>EmergenEase</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="communicate.html">Message Center</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="profile.html">Settings</a>
        </nav>

    </header>
    <main>
        <section class="form-section">
            <h2>Book an Appointment</h2>
            <form id="appointmentForm">
                <label for="doctor">Select Doctor</label>
                <select id="doctor" required>
                    <option value="Dr. Smith">Dr. Smith</option>
                    <option value="Dr. Johnson">Dr. Johnson</option>
                </select>

                <label for="appointmentDate">Date</label>
                <input type="date" id="appointmentDate" required>

                <label for="appointmentTime">Time</label>
                <input type="time" id="appointmentTime" required>

                <button type="submit" class="submit-button">Book Appointment</button>
            </form>
        </section>
    </main>

    <button class="sos-button" id="sosButton" onclick="sendEmail()"><img src="sos.gif" width="100"  height="100"></a></button>
    <div id="message"></div>
    
    <footer>
        <p>&copy; 2024 EmergenEase. All rights reserved.</p>
    </footer>
</body>
</html>
